<!-- empty wishlist -->
<div class="container" *ngIf="allWishlist.length==0">
    <div class="row">
        <div class="col text-center">
            <img class="mt-5 mb-5" src="https://www.prayagrajxport.com/front_assets/images/empty_wishlist.png" alt="">
            <h3></h3>
            <button class="btn btn-dark mb-5">Shop More</button>
        </div>
    </div>
</div>

<!-- wishlist with content -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of allWishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="products.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title}}</h5>
                            <!-- Product price-->
                            ${{products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a type="button" class="btn btn-outline-dark mt-auto me-4" (click)="deletewishlist(products.id)">Remove</a>
                            <a type="button" (click)="addtocart(products)" class="btn btn-outline-dark mt-auto">Add to Cart</a>
                        </div>
                        
                    </div>
                </div>
            </div>
